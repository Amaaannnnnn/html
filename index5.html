<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-style: dotted;
        border-radius: 10px;
        text-align: center;
      }

      th {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Contact Number</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Aman</td>
          <td>Aman@gmail.com</td>
          <td>Bhopal</td>
          <td>9516633154</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
