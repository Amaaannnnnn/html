<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        margin: 0%;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
        background-image: url("https://img.freepik.com/free-photo/abstract-flowing-neon-wave-background_53876-101942.jpg?semt=ais_hybrid&w=740&q=80");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .box {
        background-color: blue;

        margin: 20px;
        padding: 20px;
        border: 2px solid black;
        color: black;
        height: 100px;
        width: 200px;
        text-align: center;
        border-radius: 20px;
        flex-direction: column;
        background-image: url(./assets/download.jpeg);
      }

  </head>
  <body>
    <div class="container">

</html>
